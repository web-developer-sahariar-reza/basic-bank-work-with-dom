<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css  -->
    <style>
      * {
        font-family: calibri;
      }
    </style>
  </head>
  <body>
    <!-- header section start  -->
    <header class="my-5">
      <h1 class="text-5xl font-bold text-center">
        Welcome to <span class="text-sky-900">ABC Bank</span>!!!
      </h1>
    </header>

    <!-- main start  -->
    <main>
      <!-- log-in section start  -->
      <section class="my-24 w-9/12 mx-auto">
        <div class="bg-sky-900 p-14 rounded-md">
          <h1 class="text-white text-4xl mb-5 font-semibold">Please Log In</h1>
          <input
            type="email"
            placeholder="Please type your email"
            class="block mb-8 w-9/12 py-2 px-2"
            id="email-field"
          />
          <input
            type="password"
            placeholder="Please type your password"
            class="block mb-8 w-9/12 p-2"
            id="password-field"
          />
          <button
            class="bg-sky-200 hover:bg-slate-200 py-2 px-5 font-bold rounded"
            id="btn-log-in"
          >
            Log In
          </button>
        </div>
      </section>
    </main>
    <!-- custom js script  -->
    <script src="js/app.js"></script>
  </body>
</html>
