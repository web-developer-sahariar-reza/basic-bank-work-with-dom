<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css  -->
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- header section start  -->
    <header class="my-5">
      <h1 class="text-5xl font-bold text-center">
        Welcome to <span class="text-sky-900">ABC Bank</span>!!!
      </h1>
    </header>

    <!-- main start  -->
    <main>
      <!-- deposit, withdraw, balance display box section start -->
      <section class="my-24 w-9/12 mx-auto">
        <div class="grid grid-cols-3 gap-4">
          <!-- deposit box start  -->
          <div class="bg-sky-400 p-5 rounded-lg text-center">
            <h1 class="text-white text-3xl mb-4">Deposit</h1>
            <p class="text-white text-4xl">
              $<span id="deposit-total">0</span>
            </p>
          </div>

          <!-- withdraw box start  -->
          <div class="bg-sky-600 p-5 rounded-lg text-center">
            <h1 class="text-white text-3xl mb-4">Withdraw</h1>
            <p class="text-white text-4xl">
              $<span id="withdraw-total">0</span>
            </p>
          </div>

          <!-- balance box start  -->
          <div class="bg-sky-900 p-5 rounded-lg text-center">
            <h1 class="text-white text-3xl mb-4">Balance</h1>
            <p class="text-white text-4xl">
              $<span id="balance-total">1000</span>
            </p>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw entry box section start  -->
      <section class="my-24 w-9/12 mx-auto">
        <div class="grid grid-cols-2 gap-8">
          <!-- deposit box start  -->
          <div class="bg-sky-600 p-8 rounded-lg">
            <h1 class="text-white font-semibold mb-5 text-3xl">
              Please Deposit
            </h1>
            <input
              type="text"
              placeholder="Please enter your deposit amount"
              class="w-9/12 p-2 my-5 block"
              id="deposit-field"
            />
            <button
              class="bg-sky-200 hover:bg-slate-200 font-bold p-2 rounded-md"
              id="btn-deposit"
            >
              Deposit
            </button>
          </div>

          <!-- withdraw box start  -->
          <div class="bg-sky-900 p-8 rounded-lg">
            <h1 class="text-white font-semibold mb-5 text-3xl">
              Please Withdraw
            </h1>
            <input
              type="text"
              placeholder="Please enter your withdraw amount"
              class="w-9/12 p-2 my-5 block"
              id="withdraw-field"
            />
            <button
              class="bg-sky-200 hover:bg-slate-200 font-bold p-2 rounded-md"
              id="btn-withdraw"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- custom js script  -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
